<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="" />
  </div>

  <div class="menu-container flex opcoes">
    <app-menu-button
      [description]="'Home'"
      [selected]="selectedMenu === 'Home'"
      (click)="clickButton('Home')"
      (keyup)="clickButton('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Pesquisar'"
      [selected]="selectedMenu === 'Pesquisar'"
      (click)="clickButton('Pesquisar')"
      (keyup)="clickButton('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Artistas'"
      [selected]="selectedMenu === 'Artistas'"
      (click)="clickButton('Artistas')"
      (keyup)="clickButton('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title"> PLAYLISTS </span>

    <div class="playlist-scroll">
      <app-menu-button
        *ngFor="let playlist of playlists"
        [description]="playlist.name"
        [selected]="selectedMenu === playlist.id"
        (click)="clickButton(playlist.id)"
        (keyup)="clickButton(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
    </div>
  </div>
</div>
<div class="user-info"></div>
