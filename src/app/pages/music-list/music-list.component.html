<div class="list mt-4">
  <app-banner [imageUrl]="bannerImageUrl()" [text]="bannerText()"></app-banner>

  <div class="title-bg mt-7">
    {{ title() }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">TÃ­tulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      @for(music of musics(); track music.id) {
      <tr
        (click)="playMusic(music)"
        (keyup)="playMusic(music)"
        [class.playing]="music.id === currentMusic().id"
      >
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtists(music) }}</td>
        <td class="right">{{ music.time }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
<app-right-panel class="right-panel"></app-right-panel>
